<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="reg()">Register</button>
            </div>
            <form class="input-group" id="login" action="">
                <input type="text" class="input-field" placeholder="Student ID" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form class="input-group" id="register" action="">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="text" class="input-field" placeholder="Student ID" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
<script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");
    function reg(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
</script>
</body>
</html>
